<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-reorder-group
      (ionItemReorder)="favService.reorder($event)"
      disabled="false"
    >
      <ion-item
        *ngFor="let tour of favService.favTours"
        [routerLink]="'/details/' + tour.ID"
        routerDirection="forward"
      >
        <ion-reorder slot="start">
          <ion-icon name="swap-vertical-outline"></ion-icon>
        </ion-reorder>
        <ion-label>{{ tour?.Title }}</ion-label>
      </ion-item>
    </ion-reorder-group>
    <ion-item *ngIf="favService.favTours?.length==0">
      Heeei, inca nu ai ales vreun traseu favorit!
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="”ion-padding”" *ngIf="favService.favTours?.length>1">
  <small>
    Poți să îți reordonezi locurile tale preferate ținând apăsat pe iconița
    <ion-icon name="swap-vertical-outline"></ion-icon>
    și apoi lăsând liber
  </small>
</ion-footer>
