<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="about()">
            <ion-icon slot="start" name="information-circle">
            </ion-icon>
            <ion-label>Despre această aplicație</ion-label>
          </ion-item>
        </ion-list>

        
      </ion-content>
      <ion-footer>
        <ion-list>
          <ion-list-header>
            Preț de la {{price.lower}} până {{price.upper}} EUR
            ({{hits}} rezultate)
            <ion-badge slot="end">{{hits}}</ion-badge>
            </ion-list-header>
            <ion-item>
            <ion-range min="10" max="200" step="10" 
            pin="true" snaps="true"
            dualKnobs="true"
            [(ngModel)]="price" 
            (ionChange)="filterByPrice()">
            <ion-label slot="start">10</ion-label>
            <ion-label slot="end">200</ion-label> 
            </ion-range>
            </ion-item>
           
          <ion-list-header>Setări</ion-list-header>
          <ion-item>
            <ion-label>Permite recepționarea de mesaje</ion-label>
            <ion-checkbox [(ngModel)]="settings.notifications"
                          (ionChange)="updateSettings()">
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
